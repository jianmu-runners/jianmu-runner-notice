ref: qywx_notice
version: 1.3.0
inputParameters:
  - name: 企业微信机器人webhook地址
    ref: bot_webhook_url
    type: SECRET
    required: true
  - name: 消息类型
    ref: msgtype
    type: STRING
    value: text
  - name: text消息内容
    ref: text_content
    type: STRING
    value: this is a text.
  - name: 提醒列表，userid，若填写，将会@指定用户，@all表示提醒所有人
    ref: mentioned_list
    type: STRING
    value: '[]'
  - name: 提醒列表，手机号，若填写，将会@手机号对应的用户，@all表示提醒所有人
    ref: mentioned_mobile_list
    type: STRING
    value: '[]'
  - name: markdown消息内容
    ref: markdown_content
    type: STRING
    value: markdown info
  - name: 图片内容的base64编码
    ref: image_base64
    type: STRING
    value: ""
  - name: 图片内容（base64编码前）的md5值
    ref: image_md5
    type: STRING
    value: ""
  - name: 图文消息标题，不超过128个字节，超过会自动截断
    ref: news_title
    type: STRING
    value: ""
  - name: 图文消息描述，不超过512个字节，超过会自动截断
    ref: news_description
    type: STRING
    value: ""
  - name: 图文消息点击后跳转的链接
    ref: news_url
    type: STRING
    value: ""
  - name: 图文消息的图片链接
    ref: news_picurl
    type: STRING
    value: ""
spec:
  image: 'jianmudev/jianmu-runner-qywx-notice:1.3.0'
